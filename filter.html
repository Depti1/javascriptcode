<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>array methods : filter</h1>




    <script>
        let arr = [1,2,3,4,5,6,7,8,9];
      let newArray=   arr.filter((num)=>{
            if(num%2===1){
                return true;
            }
            else{
                return false;
            }
        });
        console.log(newArray);
    </script>
</body>
</html>
